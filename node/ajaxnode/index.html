<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <button id="btn1">food</button>
        <button id="btn2">other</button>
        <h1 id="content"></h1>
        <script src="js/jquery-3.2.1.min.js"></script>
    
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $.ajax({
                        url:'http://127.0.0.1:3000/',
                        type:'POST',
                        datatype:'text',
                        async:true,
                        data:{name:$("#btn1").text()},
                        error:function(obj,err){
                            console.log(obj.responseText);
                            console.log("请求失败"+err);
                        },
                        success:function(data){
                            console.log('请求成功');
                            console.log(data);
                            $("#content").text(data);
                        }
                    });
                    
                });
                $("#btn2").click(function(){
                    $.ajax({
                        url:'http://127.0.0.1:3000/',
                        type:'POST',
                        async:true,
                        dataType:'text',
                        data:{name:"other"},
                        success:function(data){
                            $("#content").text(data);
                        }
                    });
                    
                });
            });
        </script>
    </body>
</html>
