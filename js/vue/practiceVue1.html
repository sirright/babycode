<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .textcenter {
        }
        .cl2 {
        }
    </style>
</head>
<body>
    <div id="app">
        <fieldset>
            <legend>create a new person</legend>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" v-model="newPerson.name" />
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="text" v-model="newPerson.age" />
            </div>
            <div class="form-group">
                <label>Sex:</label>
                <select v-model="newPerson.sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label></label>
                <button @click="createPerson">Create</button>
            </div>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{person.name}}</td>
                    <td>{{person.age}}</td>
                    <td>{{person.sex}}</td>
                    <td v-bind:class="['textcenter','cl2']"><button @click="deletePerson($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/vue.min.js"></script>
    
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                newPerson: {
                    name: '',
                    age: 0,
                    sex:'male'
                },
                people: [{
                    name: 'zhangsan',
                    age: 21,
                    sex: 'male'
                },{
                    name: 'lisi',
                    age: 22,
                    sex:'female'
                }, {
                     name: 'wangwu',
                     age: 23,
                    sex:'male'
                }]
            },
            methods: {
                createPerson: function () {
                    this.people.push(this.newPerson);
                    this.newPerson = { name: '', age: 0, sex: 'male' };
                },
                deletePerson: function (index) {
                    this.people.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
