<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			width:400px;
			height:300px;
			text-align:center;
			border-collapse: collapse;
			border:1px solid black;
		}
		tr,td{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div id="app">
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Sex</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="person in people">
				<td>{{person.name}}</td>
				<td>{{person.age}}</td>
				<td>{{person.sex}}</td>
			</tr>
		</tbody>
	</table>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				people:[{
					name:'zhangsan',
					age:23,
					sex:'male'
				},{
					name:'lisi',
					age:22,
					sex:'female'
				},{
					name:'wangwu',
					age:21,
					sex:'male'
				}]
			}
		});
	</script>
</body>
</html>
