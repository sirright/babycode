<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		fieldset{
			width: 580px;
			height: 200px;
		}
		table{
			width: 600px;
			height: 200px;
			border-collapse:collapse;
			border:1px solid #ccc;
			text-align:center;
		}
		th{
			background-color: green;
			border:1px solid #ccc;
		}
		tr,td{
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="app">
		<fieldset>
			<legend>create a person</legend>
			<div class="form-group">
				<label>Name:</label>
				<input type="text" v-model="newPerson.name">
			</div>
			<div class="form-group">
				<label>Age:</label>
				<input type="text" v-model="newPerson.age">
			</div>
			<div class="form-group">
				<label>Sex:</label>
				<select v-model="newPerson.sex">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div>
				<label></label>
				<button @click="createPerson">Create</button>
			</div>
		</fieldset>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Sex</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="person in people">
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
					<td>{{person.sex}}</td>
					<td v-bind:class="text-center"><button @click="deletePerson($index)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				newPerson:{
					name:'',
					age:0,
					sex:'male'
				},
				people:[{
					name:'zhangsan',
					age:21,
					sex:'male'
				},{
					name:'lisi',
					age:22,
					sex:'female'
				},{
					name:'wangwu',
					age:23,
					sex:'male'
				}]
			},
			methods:{
				createPerson:function(){
					app.people.push({newPerson.name,newPerson.age,newPerson.sex});
					newPerson={name:'',age:0,sex:'male'}
				}
				deletePerson:function(index){

				}
			}
		});
	</script>
</body>
</html>
