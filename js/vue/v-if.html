<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-3">
        <!--v-if指令是根据条件表达式的值来执行元素的插入或者删除行为-->
        <p v-if="seen">现在你看到我了</p>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
    </script>
</body>
</html>
