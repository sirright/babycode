<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>  
    <link  rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
    <div id="app">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>  
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{person.name}}</td>
                    <td>{{person.age}}</td>
                    <td>{{person.sex}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script>
        var demo = {
            people: [
                { name: 'zhangsan', age: 20, sex: 'male' },
                { name: 'lisi', age: 21, sex: 'female' },
                { name: 'wangwu', age: 22, sex: 'male' }
            ]
        }
        var app = new Vue({
            el: '#app',
            data: demo
        });
    </script>
</body>
</html>
