<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!--v-else元素必须立即跟在v-if或v-show元素的后面——否则它不能被识别。-->
    <div id="app-8">
        <p v-if="age>=25">{{age}}</p>
        <p v-else>Name:{{name}}</p>
        <p v-show="seen">hh</p>
        <p v-else>Sex:{{sex}}</p>
    </div>
    <script>
        var app8 = new Vue({
            el: '#app-8',
            data: {
                age: 26,
                name: 'sirright',
                seen: true,
                sex: 'girl'
            }
        });
    </script>
</body>
</html>
