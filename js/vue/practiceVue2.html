<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        fieldset,table {
            width:300px;
            height:200px;
        }
        table {
            border-collapse:collapse;
            border:1px solid #ccc;
            text-align:center;
        }
        th, td {
            border:1px solid #ccc;
        }
        th{
            background-color:#808080;
        }
        .btn1{
            border-radius:20px;
        }
        .btn2 {
            color:white;
            background-color:green;
        }
        .form-group {
            margin:10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <fieldset>
            <legend>create a person</legend>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" v-model="newPerson.name" />
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="text" v-model="newPerson.age" />
            </div>
            <div class="form-group">
                <label>Sex:</label>
                <select v-model="newPerson.sex">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">FeMale</option>
                </select>
            </div>
            <div class="form-group">
                <label></label>
                <button @click="createPerson" class="btn1">Create</button>
            </div>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(person,index) in people">
                    <td>{{person.name}}</td>
                    <td>{{person.age}}</td>
                    <td>{{person.sex}}</td>
                    <td><button @click="deletePerson(index)" class="btn2">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                newPerson: {
                    name: '',
                    age: 0,
                    sex: ''
                },
                people: [{
                    name: 'zhangsan',
                    age: 21,
                    sex:'male'
                }, {
                        name: 'lsii',
                        age: 22,
                        sex:"female"
                }]
            },
            methods: {
                createPerson: function () {
                    let flag=true;
                    if(this.newPerson.name===''){
                        flag=false;
                        alert('name不能为空,请重新输入');
                    }
                    if(this.newPerson.sex===''){
                        flag=false;
                        alert('请选择性别');
                    }
                    for(let pp of this.people){
                        if(pp.name===this.newPerson.name){
                            flag=false;
                            alert('该name已存在,请重新输入');
                        }
                    }
                    if(flag){
                        this.people.push(this.newPerson);
                        this.newPerson = { name: '', age: 0, sex: 'male' };
                    }
                },
                deletePerson: function (index) {
                    this.people.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
