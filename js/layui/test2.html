<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../layui/layui-v2.3.0/layui/css/layui.css">
</head>
<body>
<blockquote class="layui-elem-quote layui-text">
  鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="/doc/base/faq.html#form" target="_blank">为什么select/checkbox/radio没显示？</a> 2. <a href="/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>表单集合演示</legend>
</fieldset>
<form class="layui-form" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名:</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄:</label>
        <div class="layui-input-inline">
            <input type="text" lay-verify="required|number" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
        <label class="layui-form-label">备注:</label>
        <div class="layui-input-inline">
            <input type="text" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证必填项</label>
        <div class="layui-input-block">
            <input type="text" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证手机</label>
        <div class="layui-input-inline">
            <input type="text" lay-verify="required|phone" autocomplete="off" placeholder="请输入" class="layui-input">
        </div> 
        <label class="layui-form-label">验证邮箱</label>
        <div class="layui-input-inline">
            <input type="text" lay-verify="required|email" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">多规则验证</label>
        <div class="layui-input-inline">
            <input type="text" lay-verify="required|number" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
        <label class="layui-form-label">日期验证</label>
        <div class="layui-input-inline">
            <input type="text" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../layui/layui-v2.3.0/layui/layui.all.js"></script>
<script>
    layui.use(['form','laydate'],function(){
        var form = layui.form,
        laydate = layui.laydate;
        laydate.render({
            elem: '#date'
        });
        
    })
    layui.form.val('example',{
            "username": "张三",

        })

</script>
</body>
</html>
