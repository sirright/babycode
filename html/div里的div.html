<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>练习网页</title>
    </head>
    <body>
        <div style="background-color:red;color:pink;width:200px">
            <p style="width:100px;height:50px;color:blue;background-color:aqua">ppppppppp</p>
            <p>pppp</p>
            <h3>pppppppppp</h3>
            <strong>加粗</strong>
            <div style="background-color:black;width:40px;height:60px;font-size:10px">div里的div</div>
        </div>
         <!-- <span>:本身没有任何的格式表现，主要用于对文档行内元素进行组合，给审判标签设置样式
	        属于内嵌元素
	        无法定义宽高		
            -->
        <p>今天<span style="color:aqua;font-size:20px">这个</span>天气真好</p>
        <p>阿达的阿发<p style="background-color:red">胜多负少公司共</p>方法是</p>
    </body>
</html>
