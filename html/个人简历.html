<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>个人简历</title>
        <style>
            table{
                margin:50px auto;
                border: 2px solid #ccc;
                border-collapse: collapse;
            
                height:820px;
            }
            th,td{
                border:1px solid #ccc;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <colgroup span="7" width="100px"></colgroup>
            <caption>个人简历</caption>
            <tr>
                <td>姓名</td>
                <td></td>
                <td>性别</td>
                <td></td>
                <td>出生年月</td>
                <td></td>
                <td rowspan="4"></td>
            </tr>
            <tr>
                <td>民族</td>
                <td></td>
                <td>政治面貌</td>
                <td></td>
                <td>身高</td>
                <td></td>
            </tr>
            <tr>
                <td>学制</td>
                <td></td>
                <td>学历</td>
                <td></td>
                <td>户籍</td>
                <td></td>
            </tr>
            <tr>
                <td>专业</td>
                <td></td>
                <td colspan="2">毕业学校</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th colspan="7">技能、特长或爱好</th>
            </tr>
            <tr>
                <td>外语等级</td>
                <td colspan="2"></td>
                <td>计算机</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th colspan="7">个人履历</th>
            </tr>
            <tr>
                <td>时间</td>
                <td colspan="2">单位</td>
                <td colspan="4">经历</td>
            </tr>
            <tr>
                <td>2002年4月</td>
                <td colspan="2"></td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>2002年4月</td>
                <td colspan="2"></td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>2002年4月</td>
                <td colspan="2"></td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <th colspan="7">联系方式</th>
                
            </tr>
            <tr>
                <td>通讯地址</td>
                <td colspan="3"></td>
                <td>联系电话</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td colspan="3"></td>
                <td>邮编</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th colspan="7" rowspan="2">自我评价</th>
            </tr>
            <tr></tr>
            <tr>
                <th colspan="7" rowspan="4"></th>
            </tr>
        </table>
    </body>
</html>
