<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>练习网页</title>
        <style>
            table{
                height:400px;
                margin:50px auto;
                border-collapse: collapse;
                border:2px solid black;
                text-align: center;
            }
            th,td{
                border:1px solid black;
            }
            th{
                background-color:dimgrey;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>个人简历</caption>
            <col width="100px">
            <col width="110px">
            <col width="100px">
            <col width="110px">
            <col width="110px">
            <tr>
                <th>姓名</th>
                <td>张小萌</td>
                <td>性别</td>
                <td>女</td>
                <td rowspan="5"></td>
            </tr>
            <tr>
                <th>民族</th>
                <td>汉族</td>
                <td>籍贯</td>
                <td>四川</td>
            </tr>
            <tr>
                <th>出生日期</th>
                <td>1996.10</td>
                <th>婚姻状况</th>
                <td>否</td>
               
            </tr>
            <tr>
                <th>学历</th>
                <td>大专</td>
                <th>体重身高</th>
                <td>1313</td>
                
            </tr>
            <tr>
                <th>专业</th>
                <td>音乐舞蹈</td>
                <th>健康状况</th>
                <td>健康</td>
                
            </tr>
            <tr>
                <th>求职意向</th>
                <td colspan="4">幼儿导师,舞蹈老师</td>
               
            </tr>
        </table>
    </body>
</html>
