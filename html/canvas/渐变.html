<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" height="600" width="800"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        //(x0,y0,x1,y1)指的是从x0渐变到x1，从y0渐变到y1
        var my_gradient = ctx.createLinearGradient(100,100,100,150);
        my_gradient.addColorStop(0,"black");
        my_gradient.addColorStop(0.5,"blue");
        my_gradient.addColorStop(1,"white");
        ctx.fillStyle=my_gradient;
        ctx.fillRect(50,100,50,50);
        var my_gradient2 = ctx.createLinearGradient(0,0,50,0);
        my_gradient2.addColorStop(0,"black");
        my_gradient2.addColorStop(1,"white");
        ctx.fillStyle=my_gradient2;
        ctx.fillRect(0,0,50,50);
    </script>
</body>
</html>
